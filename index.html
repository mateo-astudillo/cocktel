<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/search.css">
  <link rel="stylesheet" href="style/form.css">
  <link rel="stylesheet" href="style/cards.css">
  <link rel="stylesheet" href="style/footer.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/d2ff00c46e.js" crossorigin="anonymous"></script>
  <title>Cocktails</title>
  <script src="src/functions.js"></script>
  <script defer src="src/script.js"></script>
</head>

<body>
  <header>
    <img id="logo" src="static/logo.png" />
    <h1 id="title">COCKTAILS</h1>
    <p id="judge"></p>
  </header>

  <div id="searchContainer">
    <input type="text" name="search" id="searchInput">
    <button id="searchButton">Buscar</button>
  </div>

  <div id="searchedContainer">
    <p id="messageNotFound">No se encontró ningún trago</p>
  </div>
  <main id="main"></main>

  <footer>
    <div class="info">
      <div class="website">
        <div class="icons">
          <i class="fa-solid fa-code"></i>
          <h1 class="footerTitle">Desarrolladores </h1>
        </div>
        <p class="data">Astudillo Mateo </p>
        <p class="data">Sosa Agustin </p>
      </div>

      <div class="website">
        <div class="icons">
          <i class="fa-brands fa-github"></i>
          <h1 class="footerTitle">Github</h1>
        </div>
        <a target="_blank" class="data" href="https://github.com/mateo-astudillo">mateo-astudillo</a>
        <a target="_blank" class="data" href="https://github.com/agustinsosa10">agustinsosa10</a>
      </div>

      <div class="website">
        <div class="icons">
          <i class="fa-brands fa-instagram"></i>
          <h1 class="footerTitle">Instagram</h1>
        </div>
        <a target="_blank" class="data" href="https://www.instagram.com/ast.mateo/">@ast.mateo</a>
        <a target="_blank" class="data" href="https://www.instagram.com/agustinsosa.10/">@agustinsosa.10</a>
      </div>
    </div>

    <div class="copyright">
      <h1 class="copyTitle">
        © 2023 - Pagina creada como proyecto para la universidad UNVIME
      </h1>
    </div>
  </footer>

  <div id="containerForm">
    <form id="appreciateForm" action="" method="post">
      <h2 id="titleForm"></h2>

      <div class="inputLabel">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="inputLabel">
        <label for="surname">Apellido:</label>
        <input type="text" id="surname" name="surname" required>
      </div>

      <div class="inputLabel">
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required>
      </div>

      <label for="observation">Observaciones:</label>
      <textarea id="observation" name="observation" rows="5" cols="33"></textarea>

      <label id="valoracion" for="valoracion">Valoración:</label>
      <div class="rating">

        <input type="radio" id="estrella5" name="valoracion" value="5">
        <label for="estrella5"></label>
        <input type="radio" id="estrella4" name="valoracion" value="4">
        <label for="estrella4"></label>
        <input type="radio" id="estrella3" name="valoracion" value="3">
        <label for="estrella3"></label>
        <input type="radio" id="estrella2" name="valoracion" value="2">
        <label for="estrella2"></label>
        <input type="radio" id="estrella1" name="valoracion" value="1">
        <label for="estrella1"></label>

      </div>

      <button id="submitButton" type="submit">Enviar</button>
    </form>
  </div>

</body>

</html>
